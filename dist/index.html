<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculadora do Sena</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html>

<head>
    <title>
        Calculadora
    </title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora do Sena
        </h1>
  <div class="calculadora">
  <div class="tela" id="tela"></div>
  <div class="botoes">
    <div class="contas">
      <div>&divide;</div>
      <div>&times;</div>
      <div>-</div>
      <div>+</div>
    </div>
    <div class="painel-numeros">
      <div class="numeros">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="numeros">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="numeros">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="numeros">
        <div>0</div>
        <div>.</div>
        <div id="limpar">C</div>
      </div>
    </div>
    <div class="igual" id="resultado">=</div>
  </div>
</div>
</div>
  
</body>

</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
